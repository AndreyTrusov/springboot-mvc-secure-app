<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .card-header, .card-footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="card shadow">
    <div class="card-header">
        <h1 class="h4 mb-0">Login</h1>
    </div>
    <div class="card-body">
        <form action="#" th:action="@{/authenticate}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p th:if="${param.error}" class="text-danger mt-3">Invalid username or password</p>
        <p th:if="${param.logout}" class="text-success mt-3">You have been logged out</p>
    </div>
    <div class="card-footer">
        <p class="mb-2">Don't have an account?</p>
        <button class="btn btn-secondary" type="button" onclick="location.href='/register'">Register</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
