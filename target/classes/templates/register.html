<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            width: 400px;
            margin: 80px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .card-header, .card-footer {
            background-color: #6c757d;
            color: white;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div th:replace="~{menu :: menu}"></div>

<div class="card shadow">
    <div class="card-header">
        <h1 class="h4 mb-0">Register</h1>
    </div>
    <div class="card-body">
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password_1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password_1" name="password_1" required>
            </div>
            <div class="mb-3">
                <label for="password_2" class="form-label">Password (second time):</label>
                <input type="password" class="form-control" id="password_2" name="password_2" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <p class="text-center mt-3">Already have an account?
            <a href="/login" class="link-secondary">Login here</a>
        </p>
    </div>
    <div class="card-footer">
        <p class="mb-0">Welcome to our community!</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
