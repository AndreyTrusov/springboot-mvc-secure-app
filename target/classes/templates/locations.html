<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Public Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .card-header {
            background-color: #6c757d;
            color: white;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card-body p {
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="~{menu :: menu}"></div>

<div class="container">
    <h1 class="mb-4">Public Locations</h1>
    <div class="row">
        <div th:each="location : ${locations}" class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${location.name}">Location Name</h5>

                    <p class="card-text">
                        <span class="label">Address: </span><span th:text="${location.address}">Address</span>
                    </p>
                    <p class="card-text">
                        <span class="label">Capacity: </span><span th:text="${location.capacity}">500</span>
                    </p>
                    <p class="card-text">
                        <span class="label">Phone: </span><span th:text="${location.phone}">Phone</span>
                    </p>
                    <p class="card-text">
                        <span class="label">Webpage: </span><span th:text="${location.webpage}">Webpage</span>
                    </p>
                    <p class="card-text">
                        <span class="label">Email: </span><span th:text="${location.email}">Email</span>
                    </p>
                    <p class="card-text">
                        <span class="label">Established Date: </span><span th:text="${location.establishedDate}">Date</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
