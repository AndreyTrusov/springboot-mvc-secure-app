<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Public Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .card-header {
            background-color: #6c757d;
            color: white;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{menu :: menu}"></div>

<div class="container">
    <h1 class="mb-4">Public Events</h1>
    <p class="text-center mt-3 text-success" th:if="${param.loggedin}">You have been registered</p>
    <div class="row">
        <div th:each="event : ${events}" class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                    <p class="card-text" th:text="${event.description}">Description text</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
